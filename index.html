<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Web of the Future</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/moon.css">
  <link rel="stylesheet" href="css/styles.css">


  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section id="title">
      <h1>Web of the Future</h1>
      <h2>Better Faster Stronger</h2>
      <h3>Geoff Appleby</h3>
      <h4>Pacific Northwest Drupal Summit 2017</h4>
    </section>
    <section id="about" data-background="images/eaglebluffs.jpg">
      <aside>
        <h2>Geoff Appleby</h2>
        <ul class="accounts">
          <li><span class="subtle">drupal.org/u/</span>gapple</li>
          <li><span class="subtle">twitter.com/</span>@gappleca</li>
        </ul>
        <ul class="projects">
          <li>gacsp: Google Analytics</li>
          <li>Persistent Login</li>
          <li>DrupalReleaseDate.com</li>
        </ul>
      </aside>
    </section>
    <section id="myplanet" data-background="#ed5b33">
      <img class="logo" src="images/myplanet-logo.png"/>
      <div class="locations">
        <img src="images/myplanet-vancouver.png"/>
        <img src="images/myplanet-toronto.png"/>
        <img src="images/myplanet-cherniv.png"/>
      </div>
    </section>
  </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
  // More info https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    width: 1280,
    height: 720,
    history: true,

    // More info https://github.com/hakimel/reveal.js#dependencies
    dependencies: [
      {src: 'plugin/markdown/marked.js'},
      {src: 'plugin/markdown/markdown.js'},
      {src: 'plugin/notes/notes.js', async: true},
      {
        src: 'plugin/highlight/highlight.js',
        async: true,
        callback: function () {
          hljs.initHighlightingOnLoad();
        }
      }
    ]
  });
</script>
</body>
</html>
